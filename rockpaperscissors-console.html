<!DOCTYPE html>
<html>
<head>
     <title>Rock, Paper, Scissors</title>
</head>
<body>
     <script>
         let round = 0;
         let playerScore = 0;
         let computerScore = 0;

         function computerPlay() {
            let randomNum = Math.floor(Math.random() * 3) + 1;

            let computerSelection;

             if (randomNum == 1) {
                computerSelection = 'rock';
             } else if (randomNum == 2) {
                computerSelection = 'paper';
             } else {
                computerSelection = 'scissors';
             }

             return computerSelection;
         }

         function playRound(playerSelection, computerSelection) {
             playerSelection = prompt('Rock, Paper, or Scissors?').toLowerCase();
             computerSelection = computerPlay();

             let result;

             if (playerSelection == 'rock' && computerSelection == 'rock' ||
                    playerSelection == 'paper' && computerSelection == 'paper' ||
                    playerSelection == 'scissors' && computerSelection == 'scissors') {
                    result = "It's a tie! " + playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1) + " vs " + computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1) + "!";
             } 
             
             else if (playerSelection == 'rock' && computerSelection == 'paper' ||
                            playerSelection == 'paper' && computerSelection == 'scissors' ||
                            playerSelection == 'scissors' && computerSelection == 'rock') {
                            result = "You lose! " + playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1) + " beats " + computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1) + "!";
                            computerScore ++;
             } 
             
             else if (playerSelection == 'rock' && computerSelection == 'scissors' ||
                            playerSelection == 'paper' && computerSelection == 'rock' ||
                            playerSelection == 'scissors' && computerSelection == 'paper') {
                            result = "You win! " + playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1) + " beats " + computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1) + "!";
                            playerScore ++;
             } 

             console.log(result);

             return result;
             return computerScore;
             return playerScore;
             
         }

         function game(playerSelection, computerSelection) {
             while (round < 5) {
                 playRound(playerSelection, computerSelection);
                 round ++;
             }

             if (playerScore > computerScore) {
                console.log("Congrats! You won! The score was " + playerScore + " to " + computerScore + ".");
             } else if (playerScore < computerScore) {
                 console.log("Sorry! You lost! The score was " + computerScore + " to " + playerScore + ".");
             } else {
                 console.log("It's a tie! The score was " + playerScore + " to " + computerScore + ".");
             }

         }

         game();

    </script>
</body>
</html>
